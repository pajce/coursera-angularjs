<!DOCTYPE html>
<html ng-app='ShoppingListCheckOffApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body>

    <h1>ShoppingList Check Off</h1>
    <div class="list" ng-controller='ToBuyController as listToBuy'>
      <h3>Shopping List Of Items To Buy</h3>
      <ol>
        <li ng-repeat="item in listToBuy.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="listToBuy.buyItem($index);">Buy</button>
        </li>
      </ol>
      <div ng-if="listToBuy.items.length == 0" class="error">Everything is bought</div>

    </div>

    <div class="list2" ng-controller='AlreadyBoughtController as alreadyBought'>
      <h3><font color="#FF0000">Shopping List Of Alerady Bought Items</font></h3>

      <ol>
        <li ng-repeat="item in alreadyBought.items">
          {{ item.quantity }} of {{ item.name }}
        </li>
      </ol>

  <div ng-if="alreadyBought.items.length == 0" class="error"> You haven't bought anything. </div>
    </div>

  </body>
</html>
